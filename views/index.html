{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      {% if showForm %}
        <div class="row" id="form_div">
          <form action="/submit" method="POST">
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value="{{ user_page }}"/>

            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />

            <input type="submit" value="Submit" />
          </form>
          <br>
        </div>
      {% endif %}

      <!-- display tweets here -->
      {% for tweet in tweets %}
      
      <div class="row" id="div_tweet_{{tweet.id}}">
        <div class="col-md-1">    
          <img alt="{{tweet.User.name}}" class="avatar left" data-user="8965617" height="48" src="http://lorempixel.com/48/48/people/{{tweet.User.id % 11}}" width="48">
        </div>
        <div class="col-md-7">
          <a href = "/users/{{tweet.User.name}}"><strong>{{tweet.User.name}}</strong></a>
          <p>{{tweet.tweet}}<br>
          <a href=".">Retweet</a></p>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
