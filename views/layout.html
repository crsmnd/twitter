<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <![endif]-->

  <body>
 
    <!-- Wrap all page content here -->
    <div id="wrap">
 
      <!-- Fixed navbar -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Twitter.js</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#about">@ Connect</a></li>
              <li><a href="#contact"># Discover</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
 
      <!-- Begin page content -->
      <div class="container">
        {% block content %}Welcome to Twitter.js{% endblock %}
      </div> <!-- end container -->
      
    </div>
 
    <div id="footer">
      <div class="container">
        <p class="text-muted">Twitter.js, Fullstack Academy</p>
      </div>
    </div>
 
 
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // load the socket.io library above, the connect to the server
    // because the socket.io server is being run on the same server as your 
    // express instance, you can connect() without any additional information
    var socket = io.connect(); // TIP: .connect with no args does auto-discovery

    // when 'new_tweet' events are fired, take our fileobj object and do something with it
    socket.on('new_tweet', function (new_tweet) { 
      // console.log(new_tweet);
      alert('Refreshing... check the console...');
      // add logic to load the new tweet
      debugger;
      var dom_div = makeElem('div', '', 'row');
      var img_div = makeElem('div', '', 'col-md-1');
      var tweet_div = makeElem('div', '', 'col-md-7');

      var img = makeElem('img','','avatar left');
      console.log(img);
      img.alt = new_tweet.name;
      img.height = '48';
      img.width = '48';
      img.src = 'http://lorempixel.com/48/48/people/' + new_tweet.id;

      var a1 = document.createElement('a');
      a1.href = '/users/' + new_tweet.id;

      var strong = document.createElement('strong');
      var text1 = document.createTextNode(new_tweet.name);
      strong.appendChild(text1);
      a1.appendChild(strong);

      var p = document.createElement('p');
      var text2 = document.createTextNode(new_tweet.text);
      var br = document.createElement('br');
      var a2 = document.createElement('a');
      a2.href = '.';
      p.appendChild(text2);
      p.appendChild(br);
      p.appendChild(a2);

      dom_div.appendChild(img_div);
      img_div.appendChild(img);
      dom_div.appendChild(tweet_div);
      tweet_div.appendChild(a1);
      tweet_div.appendChild(p);

      insertAfter(dom_div, document.getElementById('form_div'));
      alert('inserted');
      function makeElem (elem_name, id, class_name) {
        var div = document.createElement(elem_name);
        if (id != '') div.id = id;
        if (class_name != '') div.class = class_name;
      }

      function insertAfter(newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
      }
    }); 
  </script>
</html>
